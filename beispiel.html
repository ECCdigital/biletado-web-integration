<!DOCTYPE html>
<html lang="de">
<head>
    <title>Biletado Web-Integration</title>

    <!-- 
        INFO:
        -----
        Dies ist ein Beispiel zur Einbindung der Buchungsobjekte in eine Website. 
        Weitere Dokumentationen über die Möglichkeiten zur Einbettung von Daten in Websites finden Sie unter

        https://github.com/ECCdigital/smart-city-booking-backend?tab=readme-ov-file#integrate-data-into-a-website

        Für Rückfragen:
        ---------------
        Lennard Scheffler
        lennard.scheffler@e-c-crew.de
    -->
    

    <!-- OPTIONAL zur Einbindung von Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- 
        INIT SCRIPT
        Einbindung des Booking Manager Skripts
        Die URL und der Tenant müssen entsprechend angepasst werden.
        Dieses Skript muss nur einmalig in der Website eingebunden werden.
    -->
    <script src="https://test2.smart-city-booking.de/cdn/current/booking-manager.min.js"></script>
    <script>
        const bm = new BookingManager();
        bm.url = "https://test2-api.smart-city-booking.de";
        bm.tenant = "diz";

        bm.calendar = {
            //initialView: 'listWeek',
            locale: 'de',
            firstDay: 1,
            buttonText: {
                today: 'Heute',
            },
        };

        window.addEventListener("load", () => {
            bm.init();
        });
        
    </script>
    <!-- INIT SCRIPT ENDE -->


    <!-- 
        Beispiel CSS für ein Styling der Buchungsobjekte. 
        Dieses ist nicht notwendig, um Daten (ohne Styling) in eine Website zu integrieren.
        Es können auch eigene Stylings erstellt werden. 
    -->
    <link rel="stylesheet" href="./booking-manager-style.css">
</head>
<body>
    
    <div class="bm-bookable-list"></div>
    
</body>
</html>
